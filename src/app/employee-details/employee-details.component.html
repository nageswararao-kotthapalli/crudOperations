<h2>Employee Details</h2> 

<div  *ngFor = "let e of employeee">
  <div  class="h6">{{e.id}}</div>
  <div  class="h6">{{e.name}}</div>
  <div  class="h6">{{e.sal}}</div>
  <div  class="h6">{{e.city}}</div>
  <div  class="h6">{{e.phone}}</div>

</div>

<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
