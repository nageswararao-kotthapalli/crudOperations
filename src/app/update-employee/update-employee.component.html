<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="sal" required [(ngModel)]="employee.sal" name="sal">
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="employee.city" name="city">
    </div>

    <div class="form-group">
      <label for="name">phone</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="employee.phone" name="phone">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
